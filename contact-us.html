    <h3>Want to know more?</h3>
    <p>Please fill out the form below for us and we will be in touch!</p>
    <form
      id="contact"
      method="post"
      action="https://formdump.codeinstitute.net/"
    >
      <label for="fname">First Name:</label><br />
      <input id="fname" name="fname" type="text" required /><br />
      <label for="lname">Last Name:</labe><br />
      <input id="lname" name="lname" type="text" required /><br />
      <label for="email">Email Address:</label><br />
      <input id="email" name="email" type="email" required /><br />
      <label for="phone">Phone Number:</label><br />
      <input id="phone" name="phone" type="tel" required /><br />
      <label for="age">Age:</label><br />
      <input id="age" name="age" type="number" min="16" max="75" required />
      <br />
      <label for="time">Best time to contact me:</label>
      <select id="time" name="time" required>
        <option value="">Select a time</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
      <button>Submit</button>
    </form>
